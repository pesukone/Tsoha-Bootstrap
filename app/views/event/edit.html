{% extends "base.html" %}
{% block content %}
  <h2>Muokkaa merkintää</h2>

  {% if errors %}
    <div class="alert alert-danger">
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}

  <form method="post" action="{{base_path}}/event/{{attributes.id}}/edit">
    <div class="form-group">
      <label>Päivämäärä</label>
      <input name="day" class="form-control" value="{{attributes.eventday}}" type="date">
    </div>

    <div class="form-group">
      <label>Kellonaika</label>
      <input name="time" class="form-control" value="{{attributes.eventtime}}" type="time">
    </div>

    <div class="form-group">
      <label>Kuvaus</label>
      <textarea name="description" class="form-control">{{attributes.description}}</textarea>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Päivitä</button>
    </div>
  </form>
{% endblock %}
