{% extends "base.html" %}
{% import "macros/forms.html" as forms %}
{% block content %}
  {% if message %}
    <div class="alert alert-success">
      {{message}}
    </div>
  {% endif %}

  <h3>{{event.eventday}} {{event.eventtime}}</h3>

  <p>
    {{event.description}}
  </p>

  <a href="{{base_path}}/event/{{event.id}}/edit" class="btn btn-primary" role="button">Muokkaa</a>
  {{forms.destroy_button("#{base_path}/event/#{{event:id}}/destroy")}}
{% endblock %}
