{% extends "base.html" %}
{% block content %}
  <h2>Uusi merkintä</h2>

  {% if errors %}
    <div class="alert alert-danger">
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}

  <form method="post" action="{{base_path}}/event">
    <div class="form-group">
      <label>Päivämäärä</label>
      <input name="day" class="form-control" type="date">
    </div>

    <div class="form-group">
      <label>Kellonaika</label>
      <input name="time" class="form-control" type="time">
    </div>

    <div class="form-group">
      <label>Kuvaus</label>
      <textarea name="description" class="form-control"></textarea>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Lisää</button>
    </div>
  </form>
{% endblock %}
