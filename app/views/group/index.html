{% extends "base.html" %}
{% import "macros/forms.html" as forms %}
{% block content %}
  <h2>Ryhmät</h2>

  <table class="table table-bordered">
    <tbody>
      {% for group in groups %}
        <tr>
          <td><a href="{{base_path}}/group/{{group.id}}">{{group.name}}</a></td>
          <td>
            <form method="post" action="{{base_path}}/group/{{group.id}}/join">
              <button type="submit" class="btn btn-primary">Liity</button>
            </form>
          </td>
          <td>{{forms.destroy_button("#{base_path}/group/#{group.id}/destroy")}}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>


  <p>
    <a href="{{base_path}}/group/new" class="btn btn-primary">Uusi ryhmä</a>
  </p>
{% endblock %}
