{% macro destroy_button(action, text) %}
  <form method="post" action="{{action}}" style="display: inline-block;">
    <button type="submit" class="btn btn-danger">{{text|default('Poista')}}</button>
  </form>
{% endmacro %}

{% macro eventform(action, text, attributes) %}
  <form method="post" action="{{action}}">
    <div class="form-group">
      <label>Päivämäärä</label>
      <input name="day" class="form-control" value="{{attributes.eventday}}" type="date">
    </div>

    <div class="form-group">
      <label>Kellonaika</label>
      <input name="time" class="form-control" value="{{attributes.eventtime}}" type="time">
    </div>

    <div class="form-group">
      <label>Kuvaus</label>
      <textarea name="description" class="form-control">{{attributes.description}}</textarea>
    </div>

    <div class="form-group">
      <label>Ryhmä</label>
      <select name="group">
        <option value="null" selected>Ei mikään</option>
        {% for group in attributes.groups %}
          <option value={{group.id}}>{{group.name}}</option>
        {% endfor %}
      </select>

    <div class="form-group">
      <button type="submit" class="btn btn-primary">{{text}}</button>
    </div>
  </form>
{% endmacro %}
